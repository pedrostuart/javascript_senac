//------------------------------------------------------------
// Métodos de Array - Parte 3 (Transformação com .map)
// O .map() é um dos métodos mais poderosos!
// Ele CRIA UM NOVO ARRAY transformando cada item do array original.
// Ele NÃO modifica o array original.

let notas = [5, 8, 10];

// Queremos um NOVO array com as notas dobradas.
let notasDobro = notas.map( (nota) => {
  return nota * 2; // O que for retornado aqui, vai para o novo array
} );

// console.log("Notas originais: " + notas);
// console.log("Notas dobradas: " + notasDobro);

// A principal diferença do .map pro .forEach é que o map retorna um array

// Métodos de Array - Parte 4 (Filtragem com .filter)
// O .filter() também CRIA UM NOVO ARRAY.
// Ele "filtra" o array original e coloca no novo array apenas os itens
// que "passarem no teste". O teste é uma função que retorna true
// (mantém o item) ou false (descarta o item).

let idades = [12, 18, 25, 7, 40];

// Queremos um NOVO array só com os maiores de idade (>= 18).
let maioresDeIdade = idades.filter( (idade) => {
  return idade >= 18; // Se for true, o item 'idade' entra no novo array
} );
