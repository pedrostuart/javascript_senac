    // b. Crie um novo elemento "i" (document.createElement).
    
    let novaTag = document.createElement("li")

    // c. Defina o .textContent do novo "li" como o texto do input.

    // d. Adicione (appendChild) o novo "li" à 'listaDesafio'.
    

    let listaPai = document.getElementById("lista-desafio")
    listaPai.appendChild(novaTag);

    
    // e. (Desafio Bônus) Limpe o input depois de adicionar.

    let limpar = document.getElementById("limpar")
    limpar.addEventListener("click", () =>{
        listaPai.remove()
    })
});
